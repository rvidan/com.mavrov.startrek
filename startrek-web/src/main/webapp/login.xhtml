<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>StarTrek - Demo</title>
</h:head>

<h:body>

    <style>
        .caddy{
        border:1px solid rgba(0,0,0,.1);
        padding:20px 10px 40px 10px;
        }
        .caddy h3{
        color:#4096ee;
        text-shadow:1px 1px 0 rgba(0,0,0,.03);
        }
        .caddy input{
        display:block;
        }
        .caddy input[type=text]{
        width:150px;
        border:1px solid rgba(0,0,0,.2);
        padding:2px;
        color:#555;
        margin:6px 0;
        border-radius:3px;
        box-shadow:0 2px 0 rgba(0,0,0,.1);
        }
        .caddy input[type=button]{
        width:200px;
        border:1px solid #4096ee;
        /* Permalink - use to edit and share this gradient:
        http://colorzilla.com/gradient-editor/#4096ee+0,4096ee+100;Blue+Flat+%232 */
        background: #4096ee; /* Old browsers */
        background: -moz-linear-gradient(top, #4096ee 0%, #4096ee 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#4096ee), color-stop(100%,#4096ee));
        /*
        Chrome,Safari4+ */
        background: -webkit-linear-gradient(top, #4096ee 0%,#4096ee 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top, #4096ee 0%,#4096ee 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top, #4096ee 0%,#4096ee 100%); /* IE10+ */
        background: linear-gradient(to bottom, #4096ee 0%,#4096ee 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#4096ee',
        endColorstr='#4096ee',GradientType=0 );
        /* IE6-9 */
        color:#fff;
        width:206px;
        text-shadow:0 1px 0 rgba(0,0,0,.07);
        border-radius:3px;
        margin:20px 0 0 0;
        }
        .form_caddy{
        width:200px;
        margin:auto;
        }

    </style>

    <div class="caddy" style="
            width: 300px;
            margin: 20px auto;
            /* border: 1px solid red; */
            color: #444;">

    <h3 id="title" style="text-align: center;/* background-color: red; */padding: 10px 0 6px 0;border-bottom: 1px #999;box-shadow: 0 2px 2px rgba(0,0,0,.03);">
        Star Trek DEMO</h3>

    <div class="form_caddy">

    <h:form>
        <!--<h:outputText value="StarTrek - DEMO"/>-->
        <br/>
        <h:outputText value="Email" style="text-align: center;/* background-color: red; */padding: 10px 0 6px 0;border-bottom: 1px #999;box-shadow: 0 2px 2px rgba(0,0,0,.03);"/>
        <h:inputText value="#{profileBean.login}" size="15"/><br/>
        <h:outputText value="Password" style="text-align: center;/* background-color: red; */padding: 10px 0 6px 0;border-bottom: 1px #999;box-shadow: 0 2px 2px rgba(0,0,0,.03);"/>
        <h:inputText value="#{profileBean.password}" size="15"/><br/><br/>
        <!-- -=-=- -->
        <h:commandButton action="simple-profile" value="St-Login" image="images/Sign-St-Small---Default.png"/><br/>
        <!--<h:commandButton action="linkedin-profile" value="Li-Login" image="images/Sign-In-Small-&#45;&#45;Default.png"/><br/>-->
        <a href="http://mavrov.de:28080/linkedin-web-connector/linkedin-authorize">
            <img src="images/Sign-In-Small---Default.png"/>
        </a>

    </h:form>

    </div></div>

</h:body>

</html>
